<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка Qwik Messenger для Android</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .download-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #3498db;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .progress-container {
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #3498db;
            transition: width 1s ease;
        }
        
        .download-info {
            display: flex;
            justify-content: space-between;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .download-status {
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
        
        .complete-message {
            display: none;
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <div class="app-icon">Q</div>
        <h1>Qwik Messenger</h1>
        <div class="download-info">
            <span>qwik-messenger-android.apk</span>
            <span>22.5 MB</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="download-status" id="downloadStatus">Загрузка файла...</div>
        <div class="complete-message" id="completeMessage">
            Загрузка завершена! После окончания загрузки, найдите файл в папке загрузок и нажмите для установки.
        </div>
    </div>
    
    <script>
        // Симуляция процесса загрузки
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const downloadStatus = document.getElementById('downloadStatus');
            const completeMessage = document.getElementById('completeMessage');
            
            // Через 2 секунды - 30% загрузки
            setTimeout(function() {
                progressBar.style.width = '30%';
                downloadStatus.textContent = 'Загрузка: 30%';
            }, 2000);
            
            // Через 4 секунды - 75% загрузки
            setTimeout(function() {
                progressBar.style.width = '75%';
                downloadStatus.textContent = 'Загрузка: 75%';
            }, 4000);
            
            // Через 6 секунд - 100% загрузки
            setTimeout(function() {
                progressBar.style.width = '100%';
                downloadStatus.textContent = 'Загрузка завершена!';
                completeMessage.style.display = 'block';
            }, 6000);
        });
    </script>
</body>
</html>
